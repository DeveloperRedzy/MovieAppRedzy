<div class="series">
    <div
      class="serie"
      *ngFor="let serie of series"
      routerLink="/series/{{ serie.id }}"
    >
      <img
        src="https://image.tmdb.org/t/p/w500/{{ serie.backdrop_path }}"
        alt="movie wallpaper"
        onerror="this.src='https://northernvirginiamag.com/wp-content/uploads/2020/08/movie-popcorn.jpg'"
      />
      <h2 class="title">{{ serie.name }}</h2>
    </div>
    <p *ngIf="!series.length">No results</p>
  </div>
