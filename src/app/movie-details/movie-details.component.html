<div *ngIf="data" class="movie-details">
    <h1 class="title">{{ data.title }}</h1>
    <img
      src="https://image.tmdb.org/t/p/original/{{ data.poster_path }}"
      alt="movie wallpaper"
      onerror="this.src='https://northernvirginiamag.com/wp-content/uploads/2020/08/movie-popcorn.jpg'"
    />
    <p class="details">{{ data.overview }}</p>
  </div>
  <div *ngIf="!data">Loading...</div>
